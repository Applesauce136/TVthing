<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='base.css')}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <title>TV Thing</title>
  </head>
  <body>
    <div id = "container">
      <div id = "navbar">				
	<a id = "title" href="/">TVTHING</a>
	{% if searchbar %}<span>
	  <form id = "search" action = "/search" method = "POST">
	    <fieldset id = "search">
	      <input td = ype="text" name="search" class = "textfield" placeholder = "Search...">
	    </fieldset>
	    <input type="submit" class="button" name = "b" value="Search">
	</form></span>
	{% endif %}
	<span id = "bar">
	  {% block bar %}
	  {% if username %}
	  <span id = "login"><a href="/login">Log Out</a></span>
	  {% else %}
	  <span id = "login"><a href="/login">Log In</a></span>
	  {% endif %}
	  {% endblock %}
	</span>
      </div>
      {% if message %}
      <p>{{message}}</p>
      {% endif %}
      {% block bodycontent %}

      {% endblock bodycontent %}
    </div>
  </body>
</html>
